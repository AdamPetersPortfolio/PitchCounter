<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <title>Online Tuner</title>
      <link rel="shortcut icon" href="#" />
    </head>
    <body>
      <script>
        function changeInstr() {
          let instr = document.getElementById("instrument").value;
          ChangeInstrument(instr);
          return false;
         }
      </script>
      <h1 id='counter'></h1>
      <div id='cents'></div>
      <div id="myDiv"></div>
      <div id="myDiv"></div>
      <input type="button" onClick="Begin()" value="Start">
      <input type="button" onClick="Stop()" value="Stop">
      <input type="button" onClick="ChangeState()" value="Change State">        
       <form onsubmit="return changeInstr()">
        <label for="instrument">Choose an instrument:</label>
          <select id="instrument" name="instruments">
            <option value="piano">Piano</option>
            <option value="voice">Voice</option>
            <option value="percussion">Percussion</option>
            <option value="strings">Strings</option>
            <option value="winds">Winds</option>
            <option value="brass">Brass</option>
          </select>
        <input type="submit">
      </form>

      <div id="myDiv1"></div>
        <script src="./d3-peaks.js" charset="utf-8"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="./InstrumentListener.js"></script>
        <script src="./PitchCounter.js"></script>
        <script src="./FrequencyBars.js"></script>
        <script src="./PitchCounterApp.js"></script>
    </body>
</html>
